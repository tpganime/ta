<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
  <title>Fusion Hub - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-start: #fda085;
      --bg-end: #f6d365;
      --item-bg: rgba(255,255,255,0.95);
      --shadow: rgba(0,0,0,0.15);
      --shadow-hover: rgba(0,0,0,0.25);
      --fast: 0.2s ease-out;
      --med: 0.35s ease;
    }
    * { box-sizing: border-box; }
    html, body { height:100%; margin:0; padding:0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      overflow-x: hidden;
    }
    .container { padding:2rem; text-align:center; }
    h1 { font-size:2rem; margin-bottom:0.5rem; }
    p { font-size:1.1rem; margin-bottom:2rem; }
    .app-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(140px,1fr));
      gap:18px;
      max-width:800px;
      margin:0 auto;
      perspective:800px;
    }
    .app-item {
      background:var(--item-bg);
      border-radius:10px;
      padding:15px;
      text-align:center;
      box-shadow:0 3px 8px var(--shadow);
      cursor:pointer;
      transform-style:preserve-3d;
      will-change:transform;
      backface-visibility:hidden;
      transition:transform var(--med), box-shadow var(--med);
      animation: float 8s ease-in-out infinite;
    }
    .app-item:hover {
      transform:translateZ(15px) rotateX(6deg) rotateY(6deg) scale(1.04);
      box-shadow:0 6px 16px var(--shadow-hover);
    }
    .app-item:active {
      transition: transform var(--fast);
      transform: scale(1.15) translateZ(8px);
    }
    /* Click-pop animation via JS */
    .app-item.pop {
      animation: pop 0.3s ease-out forwards;
    }
    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .app-item img { width:55px; height:55px; margin-bottom:8px; transition:transform var(--fast);}    
    .app-item span { display:block; font-size:0.9rem; font-weight:700; }
    @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-6px);} }
    /* Splash screen */
    #splash {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:#000; display:flex; align-items:center; justify-content:center;
      z-index:9999;
      animation: fadeOut 0.6s ease-out 2s forwards;
    }
    @keyframes fadeOut { to{opacity:0; visibility:hidden;} }
    /* Overlay */
    #buttonLoading {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.8);
      display:flex; align-items:center; justify-content:center;
      opacity:0; visibility:hidden;
      transition:opacity var(--fast);
      z-index:10000;
    }
    #buttonLoading.visible { opacity:1; visibility:visible; }
    @media(max-width:600px){ .app-grid { grid-template-columns:repeat(2,1fr) !important; } }
  </style>
</head>
<body>
  <div id="buttonLoading"><img src="button.gif" alt="Loading..."></div>
  <div class="container">
    <h1>Welcome to Fusion Hub!</h1>
    <p>Welcome users</p>
    <div class="app-grid">
      <div class="app-item" onclick="handleClick(this, 'https://chat.openai.com/')">
        <img src="gpt.png" alt="ChatGPT">
        <span>ChatGPT</span>
      </div>
      <div class="app-item" onclick="handleClick(this, 'https://m.soundcloud.com/')">
        <img src="music.png" alt="Music">
        <span>Music</span>
      </div>
      <div class="app-item" onclick="handleClick(this, 'https://www.crazygames.com/')">
        <img src="games.jpg" alt="Game Server 1">
        <span>Game Server 1</span>
      </div>
      <div class="app-item" onclick="handleClick(this, 'https://poki.com/')">
        <img src="games.jpg" alt="Game Server 2">
        <span>Game Server 2</span>
      </div>
      <div class="app-item" onclick="handleClick(this, 'https://9anime.org.lv/')">
        <img src="Anime.jpg" alt="Anime">
        <span>Anime</span>
      </div>
    </div>
  </div>
  <script>
    const threshold = 180000;
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      const shown = localStorage.getItem('splashShownTimestamp');
      const now = Date.now();
      if (!shown || (now - shown) > threshold) {
        localStorage.setItem('splashShownTimestamp', now);
      } else {
        splash.style.animation = 'none';
        splash.style.visibility = 'hidden';
        splash.style.opacity = '0';
      }
    });function handleClick(el, url) {
  el.classList.add('pop');
  setTimeout(() => {
    document.getElementById('buttonLoading').classList.add('visible');
  }, 300);
  setTimeout(() => location.href = url, 800);
}

  </script>
</body>
</html>
