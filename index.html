<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
  <title>Fusion Hub - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-start: #a0e8d7;
      --bg-end: #c6fff2;
      --item-bg: rgba(255,255,255,0.98);
      --shadow: rgba(0,0,0,0.1);
      --shadow-hover: rgba(0,0,0,0.2);
      --fast: 0.15s ease-out;
      --med: 0.3s ease;
    }
    * { box-sizing: border-box; }
    html, body { height:100%; margin:0; padding:0; overscroll-behavior-y: contain; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      overflow-x: hidden;
      perspective: 600px;
      transform: translateY(0);
      transition: transform var(--med);
    }
    .container { padding:2rem; text-align:center; }
    h1 { font-size:2.2rem; margin-bottom:0.5rem; color: #222; }
    p { font-size:1.1rem; margin-bottom:2rem; color: #444; }
    .app-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(140px,1fr));
      gap:18px;
      max-width:800px;
      margin:0 auto;
      perspective:400px;
    }
    .app-item {
      background:var(--item-bg);
      border-radius:10px;
      padding:15px;
      text-align:center;
      box-shadow:0 2px 6px var(--shadow);
      cursor:pointer;
      transform-style:preserve-3d;
      transition:transform var(--med), box-shadow var(--med);
      animation: float 5s ease-in-out infinite;
    }
    .app-item:hover { transform:translateZ(6px) rotateX(2deg) rotateY(2deg) scale(1.01); box-shadow:0 6px 12px var(--shadow-hover); }
    .app-item:active { transition: transform var(--fast); transform: scale(1.08) translateZ(4px); }
    .app-item.pop { animation: pop 0.25s ease-out forwards; }
    @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }
    .app-item img { width:50px; height:50px; margin-bottom:6px; transition:transform var(--fast);}    
    .app-item span { display:block; font-size:0.9rem; font-weight:700; color: #333; }
    @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-3px);} }/* Initial splash overlay */
#splash {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:#000; display:flex; align-items:center; justify-content:center;
  z-index:9999;
  animation: fadeOut 0.6s ease-out 0.5s forwards;
}
@keyframes fadeOut { to{opacity:0; visibility:hidden;} }

/* Loading overlay */
#buttonLoading {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.8);
  display:flex; align-items:center; justify-content:center;
  opacity:0; visibility:hidden;
  transition:opacity var(--fast);
  z-index:10000;
}
#buttonLoading.visible { opacity:1; visibility:visible; }

/* Hand GIF at top during pull-to-refresh */
#handPull {
  position:fixed;
  top:0; left:50%;
  transform:translateX(-50%);
  display:none;
  z-index:10002;
  pointer-events:none;
  opacity:0;
  transition:opacity 0.2s ease;
}
#handPull.visible { display:block; opacity:1; }
#handPull img { width:200px; height:auto; } /* smaller size */
@keyframes handSequence { 0% { top:0; } 100% { top:20%; } }

@media(max-width:600px){ .app-grid { grid-template-columns:repeat(2,1fr) !important; } img { width:150px; } }

  </style>
</head>
<body>
  <div id="buttonLoading"><img src="button.gif" alt="Loading..."></div>
  <div id="splash"></div>
  <div id="handPull"><img src="hand.gif" alt="Pull to Refresh"></div>
  <div class="container">
    <h1>Welcome to Fusion Hub!</h1>
    <p>Discover your favorite apps</p>
    <div class="app-grid">
      <div class="app-item" onclick="handleClick(this, 'https://chat.openai.com/')">
        <img src="gpt.png" alt="ChatGPT"><span>ChatGPT</span>
      </div>
      <div class="app-item" onclick="handleClick(this, 'https://m.soundcloud.com/')">
        <img src="music.png" alt="Music"><span>Music</span>
      </div>
      <div class="app-item" onclick="handleClick(this, 'https://www.crazygames.com/')">
        <img src="games.jpg" alt="Game Server 1"><span>Game Server 1</span>
      </div>
      <div class="app-item" onclick="handleClick(this, 'https://poki.com/')">
        <img src="games.jpg" alt="Game Server 2"><span>Game Server 2</span>
      </div>
      <div class="app-item" onclick="handleClick(this, 'https://9anime.org.lv/')">
        <img src="Anime.jpg" alt="Anime"><span>Anime</span>
      </div>
    </div>
  </div>
  <script>
    let startY = 0, isPulling = false;
    const hand = document.getElementById('handPull');
    const body = document.body;
    const splash = document.getElementById('splash');splash.addEventListener('animationend', () => splash.style.display = 'none');

window.addEventListener('load', () => {
  const shown = localStorage.getItem('splashShownTimestamp');
  const now = Date.now();
  if (!shown || now - shown > 180000) localStorage.setItem('splashShownTimestamp', now);
  else splash.style.display = 'none';
});

window.addEventListener('touchstart', e => { if (window.scrollY === 0) startY = e.touches[0].clientY; });
window.addEventListener('touchmove', e => {
  const diff = e.touches[0].clientY - startY;
  if (diff > 15 && window.scrollY === 0) {
    isPulling = true;
    hand.classList.add('visible');
    hand.style.top = `0px`;
    body.style.transform = `translateY(${diff * 0.1}px)`;
  }
});
window.addEventListener('touchend', () => {
  if (isPulling) {
    hand.style.animation = 'handSequence 0.8s ease-out forwards';
    body.style.transition = 'transform 0.8s ease-out';
    body.style.transform = 'translateY(20%)';
    setTimeout(() => hand.classList.remove('visible'), 3000);
    setTimeout(() => location.reload(), 3000);
  }
  setTimeout(() => { body.style.transform = 'translateY(0)'; }, 3000);
  isPulling = false;
});

function handleClick(el, url) {
  el.classList.add('pop');
  setTimeout(() => document.getElementById('buttonLoading').classList.add('visible'), 200);
  setTimeout(() => location.href = url, 700);
}

  </script>  <!-- Chatling Embed -->  <script> window.chtlConfig = { chatbotId: "2156756516" } </script>  <script async data-id="2156756516" id="chatling-embed-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script></body>
</html>
